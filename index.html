<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/436e22dece.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Batool Azzam</title>
</head>

<body>
  <div class="container">
    <!-- Alert -->
    <div id="successAlert" class="alert d-none" role="alert">
      Done successfully!
    </div>
    <!-- Modal for Add-->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add New Task</h2>
        <input type="text" class="input" id="taskTitle" placeholder="Task Title">
        <input type="text" class="input" id="taskDescription" placeholder="Task Description">
        <div class="modalAddBtn">
          <select id="taskCategory" class="ChoosType">
            <option value="Personal">Personal</option>
            <option value="Freelancer">Freelancer</option>
            <option value="Training">Training</option>
          </select>
          <button id="addTaskBtn" onclick="addTask()">Add Task</button>
        </div>
      </div>
    </div>
    <!-- Modal for Edit-->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" class="input" id="editTaskTitle" placeholder="Task Title">
        <input type="text" class="input" id="editTaskDescription" placeholder="Task Description">
        <div class="editBtn">
          <button id="editTaskBtn">Edit Task</button>
        </div>
      </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="modal">
      <div class="modal-content deleteModal">
        <h5>Are you sure you want to delete this task?</h5>
        <div class="confirmationBtns">
          <button id="confirmDeleteBtn">Yes</button>
          <button id="cancelDeleteBtn">No</button>
        </div>
      </div>
    </div>

    <div class="colors-rigth"></div>
    <div class="colors-rigth-project"></div>
    <div class="ToDoListContainer">
      <!-- Left Container -->
      <div class="leftContainer">
        <div class="ProfileDetails">
          <div>
            <img src="pngwing.com1.png" class="imageProfile" />
          </div>
          <div class="nameProfile">
            <h3>Do-it</h3>
            <h2>Batool Azzam</h2>
          </div>
        </div>
        <br>
        <hr class="hr">
        <div class="TodayTask">
          <div class="title">
            <i class="fa-regular fa-calendar-check"></i>
            <h1>Today's Tasks</h1>
          </div>
          <div class="DetailsTodayTask">
            <p class="DetailsTodayTaskInsideYallow">Training</p>
            <p class="DetailsTodayTaskInsideBlue">Freelancer</p>
            <p class="DetailsTodayTaskInsideRed">Personal</p>
          </div>
        </div>
      </div>
      <!-- Right Container -->
      <div class="rigthContainer">
        <div class="titleRigth">
          <div>
            <h2>Today's Main Focus</h2>
            <h1>Complete To-Do List Logic</h1>
          </div>
          <div class="count">
            <h2 class="countTitle"><span>#</span> Tasks: <span id="taskCount">5</span></h2>
          </div>
        </div>
        <div class="inputSearch">
          <input type='text' class="input" id="taskInput" placeholder="  Add your next task here..." />
        </div>
        <div class="button">
          <button id="allBtn" onclick="updateUI(tasks)">All</button>
          <button id="completedBtn" onclick="updateFilteredUI(true)">Completed</button>
          <button id="incompleteBtn" onclick="updateFilteredUI(false)">Not Completed</button>
        </div>
        <div id="theToDoListContainer"></div>

        <button id="clearCompleted" onclick="clearAllCompleted()">Clear Completed Todos</button>

      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./logic.js"></script>

</body>

</html>
