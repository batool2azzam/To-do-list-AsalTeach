<body>
  <div class="container">
    <div class="colors-rigth"></div>
    <div class="colors-rigth-project"></div>
    <div class="ToDoListContainer">
      <div class="leftContainer">
        <div class="ProfileDetails">
          <div>
            <img src="pngwing.com1.png" class="imageProfile" />
          </div>
          <div class="nameProfile">
            <h3>Do-it</h3>
            <h2>Batool Azzam</h2>
          </div>
        </div>
        <br />
        <div class="TodayTask">
          <div class="title">
            <i class="fa-solid fa-file-code"></i>
            <h1>Add New Task</h1>
          </div>
          <div class="addNewTask">
            <input class="newTaskInput" type="text" class="input" placeholder="What is your next task?" />
            <div class="confirmAddTask">
              <select class="ChoosType">
                <option>Personal</option>
                <option>Freelancer</option>
                <option>Trainig</option>

              </select>

              <button class="buttonAddTask">Add</button>
            </div>
          </div>
          <div class="DetailsTodayTask">
            <p class="DetailsTodayTaskInsideYallow">Personal</p>
            <p class="DetailsTodayTaskInsideBlue">Freelancer</p>
            <p class="DetailsTodayTaskInsideRed">Trainig</p>
          </div>
        </div>

            src="https://lottie.host/272b60dd-462d-42a3-8ed6-fec4143633d6/X4FxBascRI.json"

      <div class="rigthContainer">
        <div class="titleRigth">
          <div>
            <h2>Today main foucs</h2>
            <h1>Complete to-do list design</h1>
          </div>

          <div class="count">
            <h2 class="countTitle"><span>#</span>Tasks:5</h2>
          </div>
        </div>

        <div class="inputSearch">
          <input type="search" class="input" placeholder="Search in your task!" />
        </div>

        <div class="button">
          <button>All</button>
          <button>Completed</button>
          <button>NotCompleted</button>
        </div>

        <div class="theToDoListContainer">
          <div class="theToDoListBlue">
            <div class="TitleToDOBlue">Work Out</div>

            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="theToDoListYellow">
            <div class="TitleToDOYellow">Work Out</div>

            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="theToDoListRed">
            <div class="TitleToDORed">Work Out</div>

            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="theToDoListYellow">
            <div class="TitleToDOYellow">Work Out</div>

            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
